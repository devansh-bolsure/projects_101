<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"> </title>
</head>

<body>
	<section>

		<div class="container">

			<div class="card">
				<div class="card-body">

					<div class="conatiner text-center">
						<img class="my_profile_photo" th:src="@{'/images/'+${user.imageurl}}" src="#"
							alt="profile photo" />

					</div>

					<h1 class="text-center" th:text="${user.name}"></h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">EMAIL</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">ROLE</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');

			})

		</script>

	</section>
</body>

</html>
