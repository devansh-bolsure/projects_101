<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title> Settings</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/user/change-password}" method="post">

								<!--old password field-->
								<h3 class="my-3">Change Password </h3>
								
								<div class="form-group">
									<input name="oldPassword" type="password" class=" form-control" placeholder="Enter old Password Here" />
								</div>
									
									<!-- new password field -->
								<div class="form-group">
									<input name="newPassword" type="password" class=" form-control" placeholder="Enter new Password Here" />
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-dark">Reset</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#settings-link').addClass('active');

			})

		</script>
		</div>
	</section>
</body>

</html>
