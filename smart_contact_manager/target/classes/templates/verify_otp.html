<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title> Login Page</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">

							<!-- email form -->
							
							<div class="alert alert-success mt-3" role="alert">
								We have sent OTP to your Email
								
							</div>

							<form th:action="@{/send-otp}" method="post" >
								<div class="form-group">
									<input name="OTP" required type="number" placeholder="Enter OTP Here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>


	</section>
</body>

</html>
