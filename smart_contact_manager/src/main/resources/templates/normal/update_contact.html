<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title th:title="${title}"> </title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Upadate Your Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" th:action="@{/user/process-update}"
								enctype="multipart/form-data" method="post" class="mt-2">

								<input type="hidden" th:value="${contact.cid}" name="cid" />
									
								<!--First Name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control" />

								</div>

								<!--Second Name-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input th:value="${contact.secondname}" required type="text" id="secondName"
										name="secondname" placeholder="Enter Nickname Here" class="form-control" />

								</div>

								<!--Phone Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />

								</div>

								<!--Email Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											@
										</div>
									</div>

									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />

								</div>

								<!--Work Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter  Work  Here" class="form-control" />

								</div>

								<!--Contact Description-->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" class="form-control" name="description"
										id="mytextarea" rows="10" placeholder="Enter Contact Description"></textarea>
								</div>
						
								<!--Contact Image-->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_photo" th:src="@{'/images/'+${contact.image}}" alt="" />
								</div>
								
									<p class="text-secondry">Choose new profile pic</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
	</section>
</body>

</html>
