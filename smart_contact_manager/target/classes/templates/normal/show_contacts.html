<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title> Show Contacts</title>
</head>

<body>
	<section>

		<div class="card mr-2 ml-3">
			<div class="card-body">
				<h1 class="text-center">
					Your Contacts</h1>

				<!--search bar-->

				<div class="search-container my-3">
					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="search your contacts " />

					<div class="search-result">

						<!-- result goes here  -->

						<h1>this is result</h1>

					</div>

				</div>

				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="c:${contacts}">
								<th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>

								<td>
									<img class="my_profile_photo" th:src="@{'/images/'+${c.image}}" src="#"
										alt="profile photo" />

									<span th:text="${c.name}">></span>
								</td>
								<td>
									<a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">
										<span th:text="${c.email}"></span>
									</a>

								</td>
								<td th:text="${c.phone}"></td>
								<td>
									<a href="#" th:onclick="|deleteContact(${c.cid})|"
										class="btn btn-danger btn-sm">DELETE</a>

									<form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
										<button class="btn btn-primary btn-sm">UPDATE</button>
									</form>

								</td>

							</tr>
						</tbody>
					</table>
				</div>
				<!--Pagination Part-->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage !=0}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link"
								href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${i-1}}" href="#"><span th:text="${i}"></span></a>
						</li>

						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>

			</div>
		</div>
	
	<script>
				$(document).ready(()=>
				{
					$('.item').removeClass('active');
					$('#contacts-link').addClass('active');

				})
				
			</script>
	
	</section>
</body>

</html>
